<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting examples</title>
</head>
<body>
    <h1>Text Formatting Examples</h1>
    <p><b>Bold text (using&lt;b&gt;)</b></p>
    <p><strong>Important text (using&lt;strong&gt;)</strong></p>
    <p><i>Italic text (using&lt;i&gt;)</i></p>
    <p><em>Emphasized Text (using&lt;em&gt;)</em></p>
    <p><u>Underlined text (using&lt;u&gt;) </u></p>
    <p><mark>Highlighted text (using&lt;mark&lt;)</mark></p>
    <p><small> Small (using&lt;small&gt;)</small></p>
    <p>H<sub>2</sub>O ? Subscript example</p>
    <p>X<sup>2</sup>?supscript example</p>
    <p><del>Deleted text</del></p>
    



</body>
</html>
